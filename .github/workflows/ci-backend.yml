name: CI/CD Backend

# ============================
# Déclencheurs du workflow
# ============================
on:
  push:
    branches: [ "main" ]        
  pull_request:
    branches: [ "main" ]      
    paths:
      - 'back/**'
      - '.github/workflows/**'

jobs:
  # ============================
  # JOB 1 : Tests Backend
  # ============================
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest       
    defaults:
      run:
        working-directory: ./back  
    steps:
      # 1️ Récupération du code source
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Installation de Java 17 et configuration de Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  

      # 3️ Build du projet et exécution des tests
      - name: Build with Maven
        run: mvn clean verify

      # 4️⃣ Upload du rapport de couverture JaCoCo pour récupération ou suivi manuel
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/back/target/site/jacoco

      # 5️ Publication du rapport de tests dans GitHub Actions
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        if: success() || failure()   
        with:
          name: Tests Backend
          path: back/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================
  # JOB 2 : Analyse SonarCloud
  # ============================
  sonarcloud-backend:
    name: SonarCloud Backend
    runs-on: ubuntu-latest
    needs: test-backend            
    defaults:
      run:
        working-directory: ./back

    steps:
      # 1️ Récupération du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Installation de Java 17 (nécessaire pour SonarScanner Maven)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️ Build et analyse SonarCloud
      # Le token SonarCloud doit être stocké dans GitHub Secrets
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar \
              -Dsonar.projectKey=bpbanga_bobapp-backend \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dsonar.qualitygate.wait=true  
