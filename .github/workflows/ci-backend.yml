# ============================
# CI/CD Backend
# ============================
# Déclenchement du workflow :
# - à chaque push sur main dans le dossier 'back/**'
# - à chaque pull request ciblant main avec des changements dans 'back/**' ou le workflow
name: CI/CD Backend

on:
  push:
    branches: ["main"]
    paths:
      - 'back/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'back/**'
      - '.github/workflows/**'

jobs:

  # ============================
  # JOB 1 : TEST BACKEND
  # ============================
  test-backend:
    name: Tests Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
      # Récupération du code source
      - uses: actions/checkout@v4

      # Installation de Java 17 (nécessaire pour Maven et tests)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Compilation et exécution des tests avec Maven
      - name: Build with Maven
        run: mvn clean verify

      # Upload du rapport de couverture JaCoCo (pour SonarCloud)
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/back/target/site/jacoco

      # Génération du rapport de tests pour GitHub Actions
      - name: Test Report
        uses: phoenix-actions/test-reporting@v8
        if: success() || failure()
        with:
          name: Tests Backend
          path: back/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================
  # JOB 2 : ANALYSE SONARCLOUD
  # ============================
  sonarcloud-backend:
    name: SonarCloud Backend
    # Ce job ne démarre QUE si les tests ont réussi
    needs: test-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
      # Récupération du code source
      - uses: actions/checkout@v4

      # Installation de Java 17 pour SonarCloud
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Exécution de l'analyse SonarCloud
      # Le Quality Gate est bloquant : si KO, le pipeline échoue
      - name: SonarCloud analysis (Quality Gate)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=bpbanga_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD \
            -Dsonar.organization=bpbanga222309 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.qualitygate.wait=true
