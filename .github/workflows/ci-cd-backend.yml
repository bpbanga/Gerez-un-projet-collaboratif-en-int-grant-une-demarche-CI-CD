name: CI/CD Backend

# ============================
# DÃ©clencheurs du workflow
# ============================
on:
  push:
    branches: [ "main" ]   
    paths:
      - 'back/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]      
    paths:
      - 'back/**'
      - '.github/workflows/**'

jobs:
  # ============================
  # JOB 1 : Tests Backend
  # ============================
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest       
    defaults:
      run:
        working-directory: ./back  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  

      - name: Build project and run tests
        run: mvn clean verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/back/target/jacoco/jacoco.xml

      - name: Test Report
        uses: phoenix-actions/test-reporting@v9
        with:
          name: Backend Tests
          path: back/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================
  # JOB 2 : SonarCloud Analysis
  # ============================
  sonarcloud-backend:
    name: SonarCloud Backend
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: ./back
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile Backend for SonarCloud
        run: mvn compile    

      - name: Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
              -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco/jacoco.xml

  # ============================
  # JOB 3 : Docker backend
  # ============================
  docker-backend:
    name: Build & Push Docker
    needs: sonarcloud-backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t gespa/bobapp-backend:latest ./back
          docker push gespa/bobapp-backend:latest
