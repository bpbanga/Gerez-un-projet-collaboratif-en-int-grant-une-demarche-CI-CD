name: CI/CD Frontend
# ============================
# Déclencheurs du workflow
# ============================
on:
  push:
    branches: [ "main" ]                     
  pull_request:
    branches: [ "main" ]               
    paths:
      - 'front/**'
      - '.github/workflows/**'

jobs:
  # ============================
  # JOB 1 : Tests Frontend
  # ============================
  test-frontend:
    name: Tests Frontend (Angular)
    runs-on: ubuntu-latest             
    defaults:
      run:
        working-directory: ./front     
    steps:
      # 1️ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Installer Node.js 18 et activer le cache npm pour accélérer l'installation
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front/package-lock.json

      # 3️ Installer les dépendances npm
      - name: Install dependencies
        run: npm ci

      # 4️ Lancer les tests unitaires Angular avec coverage
      - name: Run unit tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # 5️ Upload du rapport de couverture pour consultation ou jobs suivants
      - name: Upload coverage report
        if: always()                   
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

      # 6️ Build de l'application Angular (production-ready)
      - name: Build Angular app
        run: npm run build

  # ============================
  # JOB 2 : SonarCloud Frontend
  # ============================
  sonarcloud-frontend:
    name: SonarCloud Frontend
    runs-on: ubuntu-latest
    needs: test-frontend                 
    defaults:
      run:
        working-directory: ./front

    steps:
      # 1️ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Installer Node.js (nécessaire pour TypeScript/Angular)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️ Installer les dépendances npm
      - name: Install dependencies
        run: npm ci

      # 4️ Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
        with:
          projectBaseDir: front                    
          args: >
            -Dsonar.projectKey=bpbanga_bobapp-frontend    
            -Dsonar.organization=bpbanga222309           
            -Dsonar.sources=src                         
            -Dsonar.tests=src                           
            -Dsonar.test.inclusions=**/*.spec.ts        
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info  
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info   
