name: CI/CD Frontend

# ============================
# Déclencheurs du workflow
# ============================
on:
  push:
    branches: [ "main" ]               # Déclenche la CI uniquement sur des pushes sur main
    paths:
      - 'front/**'                     # Seulement si des fichiers dans front/ changent
      - '.github/workflows/**'         # Ou si les workflows sont modifiés
  pull_request:
    branches: [ "main" ]               # Déclenche la CI sur PR vers main
    paths:
      - 'front/**'
      - '.github/workflows/**'

jobs:
  # ============================
  # JOB 1 : Tests Frontend
  # ============================
  test-frontend:
    name: Tests Frontend (Angular)
    runs-on: ubuntu-latest              # Machine virtuelle Ubuntu
    defaults:
      run:
        working-directory: ./front     # Toutes les commandes seront exécutées dans ./front

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js 18 et activer le cache npm pour accélérer l'installation
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front/package-lock.json

      # 3️⃣ Installer les dépendances npm
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lancer les tests unitaires Angular avec coverage
      - name: Run unit tests with coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # 5️⃣ Upload du rapport de couverture pour consultation ou jobs suivants
      - name: Upload coverage report
        if: always()                     # Toujours faire l'upload même si les tests échouent
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

      # 6️⃣ Build de l'application Angular (production-ready)
      - name: Build Angular app
        run: npm run build

  # ============================
  # JOB 2 : SonarCloud Frontend
  # ============================
  sonarcloud-frontend:
    name: SonarCloud Frontend
    runs-on: ubuntu-latest
    needs: test-frontend                 # Dépend du job test-frontend : ne démarre que si les tests finissent
    defaults:
      run:
        working-directory: ./front

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js (nécessaire pour TypeScript/Angular)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances npm
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token stocké dans les secrets GitHub
        with:
          projectBaseDir: front                    # Répertoire racine du projet frontend
          args: >
            -Dsonar.projectKey=bpbanga_bobapp-frontend    # Clé projet SonarCloud
            -Dsonar.organization=bpbanga222309           # Organisation SonarCloud
            -Dsonar.sources=src                           # Répertoire des sources
            -Dsonar.tests=src                             # Répertoire des tests
            -Dsonar.test.inclusions=**/*.spec.ts         # Pattern pour les fichiers de test
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info  # Rapport coverage TS
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info   # Rapport coverage JS
